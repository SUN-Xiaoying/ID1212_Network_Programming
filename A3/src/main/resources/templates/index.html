<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Home Page</title>
</head>
<body>

	<!-- Main Container Start -->
	<div class="main-container container justify-content-center">
			<h1 class="mb-5 text-center">Welcome</h1>
			<h3 class="mb-5 text-center"><a th:href="@{/users}">Manage User</a></h3>
			<form th:action="@{/quiz}" method="POST" th:object=${user}
				  style="max-width: 500px; margin: 0 auto;">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Username: </label>
					<div class="col-sm-8">
						<input
								class="form-control mb-2"
								type="email"
								name="username"
								th:field="*{username}"
								maxlength="30"
								required
						/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password: </label>
					<div class="col-sm-8">
						<input
								class="form-control"
								type="password"
								name="password"
								th:field="*{username}"
								maxlength="15"
								required
						/>
					</div>
				</div>
				<button type="submit" class="btn btn-outline-primary">Start</button>
			</form>
		</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
