<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center justify-content-center m-5">
    <h1>Final Score</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:object="${result}">
            <tr>
                <td>[[${result.id}]]</td>
                <td>[[${result.username}]]</td>
                <td>[[${result.score}]]</td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4">
        <button type="button" th:onclick="showScore()"
                class="btn btn-outline-success mx-auto">View Score Board</button>
        <button type="button" th:onclick="newGame()"
                class="btn btn-outline-primary mx-auto">New Game</button>
        <button type="button" th:onclick="home()"
                class="btn btn-outline-warning mx-auto">Back Home</button>
    </div>


</div>
<script type="text/javascript">
    function showScore(){
        window.location='/score';
    }
    function newGame(){
        window.location="/question";
    }
    function home(){
        window.location="/";
    }
</script>
</body>
</html>
