<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center justify-content-center m-5">
        <h1>Question</h1>
        <form th:action="@{/submit}" method="POST" th:object="${qForm}"
              style="max-width: 500px; margin: 0 auto;">
            <th:block th:each="ques,i: ${qForm.questions}">
                <p th:text="${i}"/>
                <p class="h3" th:text="${ques.getTitle()}"></p>
                <div class="option">
                    <input class="form-control"
                           type="radio"
                           th:oninput="${ques.setChose(1)}"
                           th:value="1"
                    />
                    <p th:text="${ques.optionA}"></p>
                </div>

                <div class="option">
                    <input class="form-control"
                           type="radio"
                           th:oninput="${ques.setChose(2)}"
                           th:value="2"
                    />
                    <p th:text="${ques.optionB}"></p>
                </div>

                <div class="option">
                    <input class="form-control"
                           type="radio"
                           th:oninput="${ques.setChose(3)}"
                           th:value="3"
                    />
                    <p th:text="${ques.optionC}"></p>
                </div>

                <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${ques.id}" />
                <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}" />
                <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}" />
            </th:block>

            <button type="submit" class="btn btn-primary mx-auto">Submit</button>
        </form>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
