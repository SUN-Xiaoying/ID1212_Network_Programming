<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ScoreBoard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<div class="main-container container text-center justify-content-center m-2">
    <h1>Top Scores Of All Time</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tr th:each="score : ${sList}">
            <td th:text="${score.username}"></td>
            <td th:text="${score.score}"></td>
        </tr>
    </table>
    <div class="d-flex justify-content-center mt-4">
        <button type="button" th:onclick="home()"
                class="btn btn-outline-warning mx-auto">Back Home</button>
    </div>
</div>
<script type="text/javascript">
    function home(){
        window.location="/";
    }
</script>
</body>
</html>
