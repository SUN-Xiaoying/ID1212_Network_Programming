<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Login</title>
</head>
<body>

	<!-- Navbar -->
	<div th:insert="~{components/navbar :: navbar}"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
			<div class="image-box">
				<img th:src="@{/images/logo.png}" alt="image">
			</div>
			<div class="text-box">
				<h2 class="text-center mb-3">Log in</h2>
				<div th:if="${message}" class="alert alert-danger text-center">
					[[${message}]]
				</div>
				<form class="card bg-dark text-light py-5 px-4" th:action="@{login}" method="POST" th:object=${user}>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Username: </label>
						<div class="col-sm-8">
							<input
									class="form-control mb-4"
									type="email"
									name="username"
									th:field="*{username}"
									maxlength="30"
									required
							/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password: </label>
						<div class="col-sm-8">
							<input
									class="form-control mb-4"
									type="password"
									name="password"
									th:field="*{password}"
									maxlength="15"
									required
							/>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Start</button>
				</form>
				<p class="mb-5 text-center"><a th:href="@{/forget}">Forget password</a></p>
			</div>
		</div>



	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Footer -->
<footer th:insert="~{components/footer :: footer}"></footer>
</html>
