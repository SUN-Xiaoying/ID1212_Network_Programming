<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/back :: back}"></div>

<div class="container text-center justify-content-center m-5">
    <h2 class="mb-2">Manage Courses</h2>

<p><a class="h4 mb-2" th:href="@{/courses/new}">Add new course</a></p>

<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Subject</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody class="bg-light">
        <th:block th:each="course: ${listCourses}">
            <tr>
                <td>[[${course.id}]]</td>
                <td>[[${course.code}]]</td>
                <td><a th:href="@{'/course/' + ${course.id}}" >[[${course.subject}]]</a></td>
                <td>
                    <a th:href="@{'/courses/edit/' + ${course.id}}" >Edit</a>
                </td>
                <td>
                    <a th:href="@{'/courses/delete/' + ${course.id}}" >Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
<!-- Footer -->
<footer th:insert="~{components/footer :: footer}"></footer>
</html>
