<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/back :: back}"></div>

<!--  MainContent Start -->
<div class="container justify-content-center text-center py-5 px-4">
    <h2 class="text-center mb-3">[[${pageTitle}]]</h2>
    <form class="bg-dark text-light"
          th:action="@{'/course/'+${id}+'/question/save'}" method="POST" th:object="${question}">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Description: </label>
            <div class="col-sm-8">
                <input
                        class="form-control mb-4"
                        type="text"
                        th:field="*{title}"
                        required
                />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Option A: </label>
            <div class="col-sm-8">
                <input
                        class="form-control mb-4"
                        type="text"
                        th:field="*{optionA}"
                        maxlength="30"
                        required
                />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Option B: </label>
            <div class="col-sm-8">
                <input
                        class="form-control mb-4"
                        type="text"
                        th:field="*{optionB}"
                        maxlength="30"
                        required
                />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Option C: </label>
            <div class="col-sm-8">
                <input
                        class="form-control mb-4"
                        type="text"
                        th:field="*{optionC}"
                        maxlength="30"
                        required
                />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Answer: </label>
            <div class="col-sm-8">
                <div class="option">
                    <input
                        type="radio"
                        id=1
                        th:name="ans"
                        th:field="*{ans}"
                        th:value="1"
                    />
                    <label class="ml-5" for=1>A</label>
                </div>
                <div class="option">
                    <input
                        type="radio"
                        id=2
                        th:name="ans"
                        th:field="*{ans}"
                        th:value="2"
                    />
                    <label class="ml-5" for=2>B</label>
                </div>
                <div class="option">
                    <input
                            type="radio"
                            id=3
                            th:name="ans"
                            th:field="*{ans}"
                            th:value="3"
                    />
                    <label class="ml-5" for=3>C</label>
                </div>


            </div>
        </div>
        <div class="text-center">
            <button
                    class="btn btn-primary m-2"
                    type="submit"
            >Save</button>

            <button
                    class="btn btn-secondary m-2"
                    type="submit"
                    onClick="cancelForm()"
            >Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
