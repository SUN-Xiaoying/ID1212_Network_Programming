<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/back :: back}"></div>

<div class="container text-center justify-content-center">
    <h2 class="mb-2">Questions</h2>

    <p><a class="h4 mb-2" th:href="@{'/course/'+${id}+'/question/new'}">Add new question</a></p>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Option A</th>
            <th>Option B</th>
            <th>Option C</th>
            <th>Answer</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody class="bg-light">
            <th:block th:each="q: ${listQuestions}">
                <tr>
                    <td>[[${q.id}]]</td>
                    <td>[[${q.title}]]</td>
                    <td>[[${q.optionA}]]</td>
                    <td>[[${q.optionB}]]</td>
                    <td>[[${q.optionC}]]</td>
                    <td>[[${q.ans}]]</td>
                    <td>
                        <a th:href="@{'/course/'+${id}+'/question/edit/' + ${q.id}}" >Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/course/'+${id}+'/question/delete/' + ${q.id}}" >Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>
</body>
<!-- Footer -->
<footer th:insert="~{components/footer :: footer}"></footer>
</html>
