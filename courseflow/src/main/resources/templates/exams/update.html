<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/back :: back}"></div>

<!--  Main content  -->
<div class="container justify-content-center text-center py-5 px-4">
  <h2 class="text-center mb-3">[[${pageTitle}]]</h2>

  <form class="bg-dark text-light"
        th:action="@{/courses/save}" method="POST" th:object="${course}">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Code: </label>
      <div class="col-sm-8">
        <input
                class="form-control mb-4"
                type="text"
                th:field="*{code}"
                maxlength="30"
                required
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Subject: </label>
      <div class="col-sm-8">
        <input
                class="form-control mb-4"
                type="text"
                th:field="*{subject}"
                maxlength="15"
                required
        />
      </div>
    </div>

    <div class="text-center">
      <button
              class="btn btn-primary m-2"
              type="submit"
      >Save</button>

      <button
              class="btn btn-secondary m-2"
              type="submit"
              onClick="cancelForm()"
      >Cancel</button>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location="/courses";
  }
</script>
</body>
</html>
