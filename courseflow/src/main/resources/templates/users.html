<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center justify-content-center m-5">
    <h2 class="mb-2">Manage Users</h2>
    <a class="h3 mb-2" th:href="@{/users/new}">Add new user</a>
    <table class="table table-bordered">
        <thead class="bg-dark text-light">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user: ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.username}]]</td>
                <td>[[${user.password}]]</td>
                <td>
                    <a class="mr-3" th:href="@{'/users/delete' + ${user.id}}" >Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <button type="button" th:onclick="home()"
            class="btn btn-outline-warning mx-auto">Back to Homepage</button>
</div>
<script type="text/javascript">
    function home(){
        window.location="/";
    }
</script>
</body>
</html>
