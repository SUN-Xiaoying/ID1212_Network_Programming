<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>

<div class="container text-center justify-content-center">
    <h2 class="mb-4">Welcome [[${user.getUsername()}]]</h2>

        <table class="table table-light table-striped">
            <thead>
            <tr>
                <th>Code</th>
                <th>Subject</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="course: ${courses}">
                <tr>
                    <td>
                        [[${course.getCode()}]]
                    </td>
                    <td>
                        <a th:href="@{'/user/'+${user.getId()}+'/course/'+${course.getId()}+'/quiz'}">[[${course.getSubject()}]]</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>


    <div class="container text-center">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger mb-4" type="submit">Sign Out</button>
        </form>
    </div>
</div>

</body>

<!-- Footer -->
<footer th:insert="~{components/footer :: footer}"></footer>

</html>
