<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>
<div th:insert="~{components/back :: back}"></div>

<!-- Start MainContent -->
<div class="container text-center justify-content-center m-5">
    <h2 class="mb-2">Manage Users</h2>
    <p><a class="h4 mb-2" th:href="@{/users/new}">Add new user</a></p>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Enabled</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody class="bg-light">
        <th:block th:each="user: ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.username}]]</td>
                <td>[[${user.password}]]</td>
                <td>[[${user.enabled}]]</td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}" >Edit</a>
                </td>
                <td>
                    <a th:href="@{'/users/delete/' + ${user.id}}" >Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>

<!-- Footer -->
<footer th:insert="~{components/footer :: footer}"></footer>

</html>
